<body>
    <div class="container">
        <div class="header">
           <br>
        </div>
        <div class="main">
            <div class="row">
                <div class="col-md-3">
                    <br>
                    <h3>Akan Name Generator</h3>
                    <br>
                    <br>
                      <p>In many parts of Ghana, and elsewhere in West Africa, ones name is determined by the day of the week on which she/he was born.
                </div>
               
                <div class="col-md-8">
                    <form >
                        <legend>Fill the form below to generate your akan name and day of the week born:
                            <hr>
                        </legend>
                        <label for="year ">Year of birth</label>
                        <input type="number" id="year" name="year" min="1900" max="2020" required placeholder="Year:">

                        <label for="month ">Month</label>
                        <input type="number" id="month" name="month" min="1" max="12" required placeholder="Month:">

                        <label for="date ">Date</label>
                        <input type="number" id="date" name="date" min="1" max="31" required placeholder="Date: ">

                        <p>Select your gender: <br></p>
                        <div class="radio">
                            <label>
                              <input type="radio" name="gender" value="female" >
                              Female
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                              <input type="radio" name="gender" value="male">
                              Male
                        </label>
                        </div>

                        <button onclick="calculate()">Calculate</button>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div id="result"></div>
    <script src="/public/js/main.js"></script>
</body>
